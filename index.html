<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天機器人</title>
    <style>
        /* 設定頁面背景和字型 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }
        iframe {
            border: none;
            width: 80%; /* 設定寬度為 80% */
            height: 80%; /* 設定高度為 80% */
            min-height: 700px;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe
            src="https://udify.app/chatbot/rHi4Li3bVIZ6x2hX"
            style="width: 100%; height: 100%; min-height: 700px"
            frameborder="0"
            allow="microphone">
        </iframe>
    </div>
</body>
</html>
